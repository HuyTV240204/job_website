<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký tài khoản</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="center-content">
  

  <h1>Đăng ký tài khoản</h1>

  <form id="registerForm">
    <input type="text" id="name" placeholder="Họ tên" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Mật khẩu" required><br>
    <button type="submit">Đăng ký</button>
  </form>
    <div class="auth-text">
      <p>Đã có tài khoản?</p>
      <a href="login.html">Đăng nhập</a>
      <p><a href="/pages/index.html">⬅ Quay về trang chủ</a></p>
    </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAqy3ZQVragF-GD6Cr8MCoq_KSywsrnKGQ",
      authDomain: "job-website-97920.firebaseapp.com",
      projectId: "job-website-97920",
      storageBucket: "job-website-97920.appspot.com",
      messagingSenderId: "107059239491",
      appId: "1:107059239491:web:228393f257176633c092f6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Xử lý form đăng ký
    const registerForm = document.getElementById("registerForm");
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("🎉 Đăng ký thành công!");
        window.location.href = "login.html";
      } catch (error) {
        alert("❌ Lỗi: " + error.message);
      }
    });
  </script>

</body>
</html>
