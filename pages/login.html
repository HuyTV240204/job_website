<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
</head>
<body>
  <h2>Đăng nhập</h2>

  <form id="loginForm">
  <input type="email" id="email" placeholder="Email" required><br>
  <input type="password" id="password" placeholder="Mật khẩu" required><br>
  <button type="submit">Đăng nhập</button>
</form>

  <p>Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAqy3ZQVragF-GD6Cr8MCoq_KSywsrnKGQ",
      authDomain: "job-website-97920.firebaseapp.com",
      projectId: "job-website-97920",
      storageBucket: "job-website-97920.appspot.com",
      messagingSenderId: "107059239491",
      appId: "1:107059239491:web:228393f257176633c092f6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Đăng nhập thành công!");
        window.location.href = "index.html";
      } catch (error) {
        alert("Lỗi: " + error.message);
      }
    });
  </script>
  <script type="module" src="/js/login.js"></script>
</body>
</html>
